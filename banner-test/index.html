<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>Banner test</title>
    <script>
      window.addEventListener('load', function() {
        var outputElement = document.getElementById('output');
        
        navigator.serviceWorker.register('sw.js', { scope: './' })
          .then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });

      });
    </script>
  </head>

  <body>
    <p>
      On the bottom, there should be the banner displayed.<br>
      if not - please check: <a href="https://googlechrome.github.io/samples/app-install-banner/basic-banner/index.html">https://googlechrome.github.io/samples/app-install-banner/basic-banner/index.html</a>.
    </p>
    <div id="output"></div>
  </body>
</html>
